<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gtech Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <h1 id="username">Загрузка...</h1>
            <div class="balance-info">
                <span>БАЛАНС: <strong id="balance">0</strong></span>
                <span>БИЛЕТОВ: <strong id="tickets">0</strong></span>
            </div>
            <button id="admin-btn" class="admin-btn">⚙️</button>
        </header>

        <div class="main-actions">
            <button id="download-btn" class="action-btn big-btn">СКАЧАТЬ ИГРУ</button>
            <button id="gift-btn" class="action-btn big-btn">ПОЛУЧИТЬ ПОДАРОК</button>
        </div>

        <div class="divider"></div>

        <div class="secondary-actions">
            <button id="top-btn" class="action-btn">ТОП ИГРОКОВ</button>
            <button id="shop-btn" class="action-btn">МАГАЗИН</button>
            <button id="bonus-btn" class="action-btn">БОНУСЫ</button>
            <button id="withdraw-btn" class="action-btn">ВЫВОД</button>
        </div>

        <footer class="app-footer">
            <span>Powered by Gtech Mobile</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
