<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Gtech Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .admin-container {
            max-width: 100%;
            padding: 15px;
            background-color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .admin-header h1 {
            font-size: 22px;
            margin: 0 0 5px 0;
            color: #333;
            font-weight: bold;
        }
        
        .admin-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .admin-section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        
        .admin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .admin-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            background-color: #4a76a8;
            color: white;
        }
        
        .back-btn {
            background-color: #e74c3c;
        }
        
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Админ-панель Gtech Mobile</h1>
        </header>

        <div class="admin-section">
            <h2>Управление промокодами</h2>
            <input type="text" class="admin-input" id="promo-code" placeholder="Промокод">
            <input type="number" class="admin-input" id="promo-amount" placeholder="Количество монет">
            <input type="number" class="admin-input" id="promo-uses" placeholder="Лимит активаций">
            <button class="admin-btn" id="create-promo">Создать промокод</button>
            <div id="promo-list"></div>
        </div>

        <div class="admin-section">
            <h2>Управление администраторами</h2>
            <input type="text" class="admin-input" id="admin-id" placeholder="ID пользователя">
            <button class="admin-btn" id="add-admin">Добавить администратора</button>
            <button class="admin-btn" id="remove-admin">Удалить администратора</button>
            <div id="admins-list"></div>
        </div>

        <button class="admin-btn back-btn" id="back-btn">Назад</button>
    </div>

    <script>
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Здесь будет логика работы с промокодами и администраторами
    </script>
</body>
</html>
