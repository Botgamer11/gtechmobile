<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель | Gtech Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>GTECH MOBILE | АДМИН-ПАНЕЛЬ</h1>
        
        <div class="admin-section">
            <h2>Создать промокод</h2>
            <input type="text" id="promoCode" placeholder="Например: GTECH500">
            <input type="number" id="promoCoins" placeholder="Количество монет">
            <button class="btn-gradient" onclick="createPromo()">СОЗДАТЬ</button>
        </div>

        <div class="admin-section">
            <h2>Управление админами</h2>
            <input type="text" id="adminId" placeholder="ID пользователя">
            <button class="btn-gradient" onclick="addAdmin()">ДОБАВИТЬ</button>
            <button class="btn-gradient" onclick="removeAdmin()">УДАЛИ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
